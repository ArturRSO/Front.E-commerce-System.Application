<div class="container">
  <div class="title">
    {{ data.title }}
  </div>
  <div class="content">
    <p>
      {{ data.message }}
    </p>
    <div>
      <ng-container *ngFor="let button of data.buttons">
        <div class="button">
          <button class="btn button-dark" (click)="buttonClick(button.text)">
            {{ button.text }}
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
