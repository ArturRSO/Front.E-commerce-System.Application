<ng-container>
  <div class="container">
    <div class="title">
      {{ title }}
    </div>
    <div class="content">
      <p>
        {{ message }}
      </p>
      <div class="button">
        <ng-container *ngFor="let button of buttons">
          <button class="btn" (click)="buttonClick(button.text)">
            {{ button.text }}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
