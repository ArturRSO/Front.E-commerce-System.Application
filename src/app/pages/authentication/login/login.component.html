<div class="wrapper fadeInDown">
  <div class="card">
    <h2 class="card-header fadeIn first">Login</h2>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="fadeIn second">E-mail</label>
          <input type="text" formControlName="email" class="form-control fadeIn second"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Digite seu e-mail</div>
            <div *ngIf="f.email.errors.email">Digite um e-mail vÃ¡lido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="fadeIn third">Senha</label>
          <input type="password" formControlName="password" class="form-control fadeIn third"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Digite sua senha</div>
          </div>
        </div>
        <div class="form-group fadeIn fourth">
          <button class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button (click)="openRegistrationModal()" class="btn btn-link">
        Ainda nÃ£o possui conta? Cadastre-se!
      </button>
      <button (click)="navigateToPage('auth/esqueci-a-senha')" class="btn btn-link pr-0">Esqueci minha senha</button>
    </div>
  </div>
</div>
