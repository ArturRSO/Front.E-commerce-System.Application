<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Esqueci a senha</mat-card-title>
      </mat-card-header>
      <h4>Informe o e-mail usado no cadastro, e lhe enviaremos as instruções.</h4>
      <mat-card-content>
        <div class="form-row">
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-error *ngFor="let validation of validationMessages.email">
                <mat-error *ngIf="f.email.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
