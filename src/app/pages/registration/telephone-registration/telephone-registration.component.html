<div class="container">
  <h3 class="card-header">Cadastro de telefone</h3>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-5">
          <label>DDD</label>
          <input type="text" formControlName="localCode" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.localCode.errors }" maxlength="2" />
          <div *ngIf="submitted && f.localCode.errors" class="invalid-feedback">
            <div *ngIf="f.localCode.errors.required">Digite o DDD</div>
            <div *ngIf="f.localCode.errors.maxlength">Digite um DDD válido</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Número</label>
          <input type="text" formControlName="number" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.number.errors }" [mask]="telephoneMask"/>
          <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
            <div *ngIf="f.number.errors.required">Digite o telefone</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Tipo de telephone</label>
          <select formControlName="telephoneTypeId" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.telephoneTypeId.errors }" >
            <option value="" disabled>Escolha um tipo de telefone</option>
            <option *ngFor="let type of telephoneTypes" [value]="type.id">{{ type.name }}</option>
          </select>
          <div *ngIf="submitted && f.telephoneTypeId.errors" class="invalid-feedback">
            <div *ngIf="f.documentNumber.errors.required">Escolha um tipo de usuário</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
