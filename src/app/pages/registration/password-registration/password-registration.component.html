<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Atualização de senha</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Senha" formControlName="password">
              <mat-error *ngFor="let validation of validationMessages.password">
                <mat-error *ngIf="f.password.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Confirmar senha" formControlName="confirmPassword">
              <mat-error *ngFor="let validation of validationMessages.confirmPassword">
                <mat-error *ngIf="f.confirmPassword.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
