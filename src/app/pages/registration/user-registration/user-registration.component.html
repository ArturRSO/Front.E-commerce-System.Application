<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Cadastro de usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nome" formControlName="firstName">
              <mat-error *ngFor="let validation of validationMessages.firstName">
                <mat-error *ngIf="f.firstName.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Sobrenome" formControlName="lastName">
              <mat-error *ngFor="let validation of validationMessages.lastName">
                <mat-error *ngIf="f.lastName.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="CPF" formControlName="documentNumber" [mask]="documentMask">
              <mat-error *ngFor="let validation of validationMessages.documentNumber">
                <mat-error *ngIf="f.documentNumber.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-error *ngFor="let validation of validationMessages.email">
                <mat-error *ngIf="f.email.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Data de nascimento" formControlName="birthday" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
              <mat-error *ngFor="let validation of validationMessages.birthday">
                <mat-error *ngIf="f.birthday.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-12 col-md-6" *ngIf="roles.length > 1">
            <mat-form-field class="full-width">
              <mat-select placeholder="Tipo de usuário" formControlName="roleId">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                  {{ role.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngFor="let validation of validationMessages.roleId">
                <mat-error *ngIf="f.roleId.hasError(validation.type) && submitted">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <ng-container *ngIf="!registration.update">
            <div class="form-group col-12 col-md-6">
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Senha" formControlName="password">
                <mat-error *ngFor="let validation of validationMessages.password">
                  <mat-error *ngIf="f.password.hasError(validation.type) && submitted">
                    {{ validation.message }}
                  </mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group col-12 col-md-6">
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Confirmar senha" formControlName="confirmPassword">
                <mat-error *ngFor="let validation of validationMessages.confirmPassword">
                  <mat-error *ngIf="f.confirmPassword.hasError(validation.type) && submitted">
                    {{ validation.message }}
                  </mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </ng-container>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
