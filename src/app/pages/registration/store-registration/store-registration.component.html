<div class="container">
  <h3 class="card-header">Cadastro de loja</h3>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-5">
          <label>Nome</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Digite o nome</div>
          </div>
        </div>
        <ng-container *ngIf="storeType === 'juridica'">
          <div class="form-group col-5">
            <label>CNPJ</label>
            <input type="text" formControlName="documentNumber" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.documentNumber.errors }" [mask]="documentMask" />
            <div *ngIf="submitted && f.documentNumber.errors" class="invalid-feedback">
              <div *ngIf="f.documentNumber.errors.required">Digite o CNPJ</div>
              <div *ngIf="f.documentNumber.errors.pattern">Digite um CNPJ válido</div>
            </div>
          </div>
        </ng-container>
        <div class="form-group col-5">
          <label>Endereço</label>
          <div class="input-group">
            <select type="text" formControlName="addressId" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.addressId.errors }">
              <option value="" disabled>{{ addressPlaceholder }}</option>
              <option *ngFor="let address of addresses" [value]="address.addressId">{{ address.address }}, {{ address.number }}</option>
            </select>
            <div class="input-group-append">
              <button class="button-dark" (click)="navigateToPage('cadastro/perfil/endereco')"><i
                  class="pi pi-plus"></i></button>
            </div>
            <div *ngIf="submitted && f.addressId.errors" class="invalid-feedback">
              <div *ngIf="f.addressId.errors.required">Selecione um endereço</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
