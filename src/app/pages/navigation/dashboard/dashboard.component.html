<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="manageStores()">
              <i class="pi pi-home"></i>
              Lojas
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" (click)="navigateToPage('gerenciar/produtos/todos')">
              <i class="pi pi-tags"></i>
              Produtos
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link dropdown-toggle" href="#productSubMenu" data-toggle="collapse" aria-expanded="false">
              <i class="pi pi-tags"></i>
              Produtos
            </a>
            <ul class="collapse list-unstyled" id="productSubMenu">
              <li *ngFor="let store of stores">
                <a (click)="manageProducts(store)">{{ store.name }}</a>
              </li>
              <li *ngIf="stores.length === 0">
                <a>Nenhuma loja cadastrada</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link dropdown-toggle" href="#orderSubMenu" data-toggle="collapse" aria-expanded="false">
              <i class="pi pi-dollar"></i>
              Pedidos
            </a>
            <ul class="collapse list-unstyled" id="orderSubMenu">
              <li *ngFor="let store of stores">
                <a (click)="manageOrders(store)">{{ store.name }}</a>
              </li>
              <li *ngIf="stores.length === 0">
                <a>Nenhuma loja cadastrada</a>
              </li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link dropdown-toggle" href="#userSubMenu" data-toggle="collapse" aria-expanded="false">
              <i class="pi pi-users"></i>
              Usuarios
            </a>
            <ul class="collapse list-unstyled" id="userSubMenu">
              <li>
                <a (click)="navigateToPage('gerenciar/usuarios/administradores')">Administradores</a>
              </li>
              <li>
                <a (click)="navigateToPage('gerenciar/usuarios/clientes')">Compradores</a>
              </li>
              <li>
                <a (click)="navigateToPage('gerenciar/usuarios/lojistas')">Lojistas</a>
              </li>
              <li>
                <a (click)="navigateToPage('gerenciar/usuarios/todos')">Todos</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link dropdown-toggle" href="#reportSubMenu" data-toggle="collapse" aria-expanded="false">
              <i class="pi pi-chart-line"></i>
              Relatorios
            </a>
            <ul class="collapse list-unstyled" id="reportSubMenu">
              <li>
                <a>Faturamento mensal</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>
    </main>
  </div>
</div>
