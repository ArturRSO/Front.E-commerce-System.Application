<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Usuários</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-12 col-md-10">
          <mat-form-field class="full-width">
            <mat-select placeholder="Filtrar por tipo de usuário" formControlName="roleId">
              <mat-option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngFor="let validation of validationMessages.roleId">
              <mat-error *ngIf="f.roleId.hasError(validation.type) && submitted">
                {{ validation.message }}
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-12 col-md-2">
          <button mat-raised-button color="primary" type="submit">Filtrar</button>
        </div>
      </div>
    </form>
    <div class="col-12">
      <app-table [addButton]="true" [dateFilter]="false" [columns]="columns" [headers]="headers" [data]="users" (addRequest)="createUser()" (objectSent)="getUserClick($event)"></app-table>
    </div>
  </div>
</div>
