<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <input id="product-image-upload" class="d-none" type="file" (change)="uploadImage($event)">
              <a (click)="changeProductImage()" [ngClass]="{'image-link': isStoreAdmin}">
                <img [src]="productImageSrc" alt="profile-image" class="product-image">
                <div class="overlay">
                  <div class="image-text">{{ imageOverlayText }}</div>
                </div>
              </a>
              <div class="mt-3">
                <button class="btn button-light" (click)="updateProduct()"*ngIf="isStoreAdmin">Atualizar produto</button>
                <button class="btn btn-danger" (click)="deleteProduct()">Deletar produto</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Product -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nome do produto</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.name }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Tipo</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.productType.name }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Subtipo</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.productSubtype.name }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Preço</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.price | currency:'BRL' }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Quantidade em estoque</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.quantity }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Descrição</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ product.description }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
