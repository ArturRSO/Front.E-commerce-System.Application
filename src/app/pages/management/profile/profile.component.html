<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://via.placeholder.com/300.png?text=Profile%20Image" alt="profile-image"
                class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{ user.firstName }}</h4>
                <p class="text-secondary mb-1">Cadastrado desde {{user.creationDate | date: 'dd/MM/yyyy'}}</p>
                <button class="btn button-dark" (click)="navigateToPage('gerenciar/pedidos')">Meus pedidos</button>
                <button class="btn button-light" (click)="navigateToPage('cadastro/atualizar/perfil')">Atualizar perfil</button>
                <button class="btn btn-danger" (click)="openWarningModal()">Desativar perfil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nome completo</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.firstName }} {{ user.lastName }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">E-mail</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">CPF</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.documentNumber }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Data de nascimento</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.birthday | date:'dd/MM/yyyy' }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
